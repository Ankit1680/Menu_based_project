<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Weather Dashboard</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Custom CSS for Weather App -->
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #83a4d4, #b6fbff);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

        .weather-app {
            background-color: #fff;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }

        .weather-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .weather-header img {
            width: 60px;
            height: 60px;
        }

        .weather-info {
            text-align: left;
        }

        .forecast-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-top: 20px;
        }

        .forecast-card {
            background: #f0f0f0;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .forecast-card h4 {
            margin-bottom: 10px;
            font-weight: 600;
        }

        .forecast-card p {
            margin: 0;
            font-size: 14px;
        }

        .btn {
            border-radius: 5px;
        }

        .loading {
            text-align: center;
            font-size: 18px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="weather-app">
            <div class="weather-header">
                <h1 class="text-primary">Weather Dashboard</h1>
                <img src="https://www.svgrepo.com/show/354125/weather.svg" alt="Weather Icon" id="main-icon">
            </div>
            <div class="form-group">
                <label for="city" class="font-weight-bold">Enter a City Name:</label>
                <input type="text" id="city" placeholder="E.g., New York, London, Tokyo" class="form-control">
            </div>
            <div class="mt-2 d-flex justify-content-between">
                <button class="btn btn-info" onclick="getWeather()">Search</button>
                <button class="btn btn-success" onclick="getWeatherByLocation()">Use Current Location</button>
            </div>
            <div class="mt-4">
                <div id="weather-info" class="weather-info">
                    <h2 id="city-name" class="font-weight-bold"></h2>
                    <p id="current-date"></p>
                    <p id="temperature" class="h3"></p>
                    <p id="description" class="text-muted"></p>
                    <p id="wind"></p>
                    <p id="humidity"></p>
                    <p id="pressure"></p>
                </div>
                <div class="loading" id="loading" style="display: none;">Loading...</div>
                <h3 class="mt-4 text-center">4-Day Forecast</h3>
                <div class="forecast-grid" id="forecast"></div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        const apiKey = '51d40b6faa542f3843594e71db2efe3c'; // OpenWeatherMap API Key

        async function getWeather() {
            const city = document.getElementById("city").value;
            if (!city) return alert('Please enter a city name!');
            showLoading(true);

            try {
                const response = await fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`);
                const data = await response.json();
                if (data.cod === 200) {
                    displayWeather(data);
                } else {
                    alert('City not found. Please try again!');
                }
            } catch (error) {
                console.error(error);
                alert('Failed to fetch weather data!');
            } finally {
                showLoading(false);
            }
        }

        function displayWeather(data) {
            document.getElementById("city-name").textContent = `${data.name} (${new Date().toLocaleDateString()})`;
            document.getElementById("temperature").innerHTML = `Temperature: ${data.main.temp}Â°C`;
            document.getElementById("description").textContent = `Weather: ${data.weather[0].description}`;
            document.getElementById("wind").textContent = `Wind: ${data.wind.speed} M/S`;
            document.getElementById("humidity").textContent = `Humidity: ${data.main.humidity}%`;
            document.getElementById("pressure").textContent = `Pressure: ${data.main.pressure} hPa`;
            document.getElementById("main-icon").src = `http://openweathermap.org/img/wn/${data.weather[0].icon}@2x.png`;
        }

        function showLoading(isLoading) {
            document.getElementById("loading").style.display = isLoading ? 'block' : 'none';
        }

        async function getWeatherByLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(async (position) => {
                    showLoading(true);
                    const { latitude, longitude } = position.coords;
                    const response = await fetch(`https://api.openweathermap.org/data/2.5/weather?lat=${latitude}&lon=${longitude}&appid=${apiKey}&units=metric`);
                    const data = await response.json();
                    displayWeather(data);
                    showLoading(false);
                });
            } else {
                alert('Geolocation is not supported by this browser.');
            }
        }
    </script>
</body>

</html>
