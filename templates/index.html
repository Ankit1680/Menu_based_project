<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>

    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <style>
      /* General Styles */
      body {
        margin: 0;
        font-family: "Poppins", sans-serif;
        background-color: #000;
        color: white;
        text-align: center;
        overflow-x: hidden;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-thumb {
        background-color: #00aeff;
        border-radius: 10px;
      }

      /* Navbar */
      .navbar {
        display: flex;
        justify-content: right;
        padding: 20px;
        background-color: transparent;
        position: sticky;
        top: 0;
        z-index: 1000;
        transition: background-color 0.3s ease;
      }

      .navbar.sticky {
        background-color: #1b1b1b;
      }

      .navbar a {
        margin: 0 15px;
        text-decoration: none;
        color: #00aeff;
        font-weight: bold;
        position: relative;
      }

      .navbar a::before {
        content: "";
        position: absolute;
        width: 0;
        height: 2px;
        background-color: #00aeff;
        bottom: 0;
        left: 0;
        transition: width 0.3s ease;
      }

      .navbar a:hover::before {
        width: 100%;
      }

      /* Hero Section */
      .hero {
        padding: 100px 20px;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        opacity: 1;
        transition: opacity 1s ease, transform 1s ease;
      }

      .hero.show {
        transform: translateY(0);
        opacity: 1;
      }

      .hero img {
        width: 250px;
        height: 250px;
        border-radius: 50%;
        border: 3px solid #00aeff;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        margin-right: 20px;
      }

      .hero img:hover {
        transform: scale(1.1);
        box-shadow: 0 0 20px rgba(0, 217, 255, 0.8);
      }

      .hero h1,
      .hero p {
        margin: 0;
        color: rgb(33, 237, 22);
      }

      .hero h1 {
        font-size: 4rem;
        font-weight: bold;
      }

      .hero p {
        font-size: 1.5rem;
        font-style: italic;
        animation: blink 1.5s infinite;
        color: white;
      }

      /* Footer */
      .footer {
        margin-top: 50px;
        font-size: 0.9rem;
        color: #00aeff;
      }

      .footer a {
        color: white;
        text-decoration: none;
        padding: 10px 20px;
        border: 2px solid #00aeff;
        border-radius: 5px;
        background-color: #00aeff;
        transition: background-color 0.3s ease, color 0.3s ease,
          transform 0.3s ease;
        margin: 0 10px;
      }

      .footer a:hover {
        background-color: transparent;
        color: #00aeff;
        transform: translateY(-5px);
      }

      /* Keyframe Animations */
      @keyframes blink {
        0%,
        50%,
        100% {
          opacity: 1;
        }
        25%,
        75% {
          opacity: 0;
        }
      }
    </style>
  </head>
  <body>
    <header>
      
      <div class="navbar" id="navbar">
        <a href="#hero">Home</a>
        <a href="project.html">Projects</a>
        <a href="about.html">About</a>
        <a href="skills.html">Skills</a>
        <a href="contact.html">Contact</a>
      </div>
    </header>

    <section class="hero" id="hero">
    <img src="../static/images/profile.jpg" alt="Ankit Vishwakarma" />

      <div>
        <h1>Ankit Vishwakarma</h1>
        <p>I am Linux Enthusiast</p>
        
      </div>
    </section>

    <footer class="footer">
      <p>
        <a
          href="https://github.com/Ankit1680/Menu_based_project"
          target="_blank"
          >GitHub</a
        >
        |
        <a
          href="https://www.linkedin.com/in/ankit-vishwakarma-1958a4251/"
          target="_blank"
          >LinkedIn</a
        >
        |
      </p>
    </footer>

    <script>
      // Scroll-based animations
      window.addEventListener("scroll", function () {
        const navbar = document.getElementById("navbar");
        const hero = document.querySelector(".hero");

        // Sticky navbar
        if (window.scrollY > 50) {
          navbar.classList.add("sticky");
        } else {
          navbar.classList.remove("sticky");
        }
      });

      // Show the hero section immediately
      document.addEventListener("DOMContentLoaded", function () {
        const hero = document.querySelector(".hero");
        hero.classList.add("show");
      });
    </script>
  </body>
</html>
